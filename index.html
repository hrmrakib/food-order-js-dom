<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Cart Drawer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header>
        <nav class="bg-white shadow-lg">
            <div class="max-w-2xl mx-auto px-4">
                <div class="flex justify-between">
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">LOGO</span>
                        </a>
                    </div>

                    <div class="flex space-x-7">
                        <div class="hidden md:flex items-center space-x-1">
                            <a href="#"
                                class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Home</a>
                            <a href="#"
                                class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Products</a>
                            <a href="#"
                                class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">About</a>
                            <a href="#"
                                class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Contact</a>
                        </div>
                    </div>

                    <div class="flex items-center space-x-3">
                        <button id="cartBtn"
                            class="py-4 px-2 text-gray-500 hover:text-green-500 transition duration-300">
                            <i class="fas fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

    </header>

    <!-- Cart Drawer -->
    <div id="cartDrawer"
        class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Your Cart</h2>
                <button id="closeCartBtn" class="text-gray-500 hover:text-red-500 transition duration-300">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul id="cartItems" class="space-y-2">
                <!-- Cart items will be added here -->
            </ul>
        </div>
    </div>

    <script>
        const cartBtn = document.getElementById('cartBtn');
        const closeCartBtn = document.getElementById('closeCartBtn');
        const cartDrawer = document.getElementById('cartDrawer');
        const cartItems = document.getElementById('cartItems');

        function toggleCart() {
            cartDrawer.classList.toggle('translate-x-full');
        }

        cartBtn.addEventListener('click', toggleCart);
        closeCartBtn.addEventListener('click', toggleCart);

        // Sample function to add items to the cart
        function addToCart(item) {
            const li = document.createElement('li');
            li.textContent = item;
            cartItems.appendChild(li);
        }

        // Sample usage
        addToCart('Product 1');
        addToCart('Product 2');
    </script>
</body>

</html>
