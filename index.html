<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <header>
        <nav class="bg-rose-300 shadow">
            <div class="w-[70%] mx-auto px-4">
                <div class="flex justify-between">
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <img class="h-8" src="./assets/chilis.png" alt="">
                        </a>
                    </div>

                    <div class="flex space-x-10">
                        <div class="hidden md:flex items-center space-x-1">
                            <a href="#"
                                class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Home</a>
                            <a href="#"
                                class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Products</a>
                            <a href="#"
                                class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">About</a>
                            <a href="#"
                                class="py-4 px-2 text-gray-500 font-semibold hover:text-green-500 transition duration-300">Contact</a>
                        </div>
                    </div>

                    <div class="flex items-center space-x-3">
                        <button id="cartBtn"
                            class="py-4 px-2 text-gray-500 hover:text-green-500 transition duration-300">
                            <i class="fas fa-shopping-cart"></i>
                        </button>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Cart  -->
        <div class="w-[70%] mx-auto my-12 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            <div class="bg-gray-200 rounded-lg shadow-lg p-4">
                <img class="w-full h-48 object-cover" src="./assets/food1.jpg" alt="food1">
                <h2 class="text-3xl font-bold mt-4">Checken</h2>
                <p class="text-lg font-semibold mt-1">$56 / piece</p>
                <p>Chili's Grill & Bar is an American casual dining restaurant chain founded by Larry Lavine and is
                    currently owned and operated by Brinker International.</p>
                <button class="block w-full bg-red-500 text-white px-4 py-2 rounded-lg mt-4">Add to cart</button>
                <button
                    class="block w-full bg-transparent text-black border-2 border-red-500 px-4 py-2 rounded-lg mt-4">Customize</button>
            </div>

        </div>

    </header>

    <!-- Cart Drawer -->
    <div id="cartDrawer"
        class="fixed top-0 right-0 h-full w-64 bg-white shadow-lg transform translate-x-full transition-transform duration-300 ease-in-out">
        <div class="p-4">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-lg font-semibold">Your Cart</h2>
                <button id="closeCartBtn" class="text-gray-500 hover:text-red-500 transition duration-300">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <ul id="cartItems" class="space-y-2">
                <!-- Cart items will be added here -->
            </ul>
        </div>
    </div>

    <script src="./scripts/app.js"></script>
</body>

</html>
